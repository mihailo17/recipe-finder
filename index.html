<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Recipe finder</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <h1>Recipe finder</h1>
      <div class="main-content flex">
        <form class="flex" id="form">
          <input id="search" type="text" placeholder="search" />
          <button id="search-submit" type="submit" class="search-button button">
            <img class="button-svg" src="/img/search-icon.svg" alt="" />
          </button>
        </form>
        <button id="random" class="random-button button">
          <img class="button-svg" src="/img/random-icon.svg" alt="" />
        </button>
      </div>
      <div class="results">
        <div id="result-heading"></div>
        <div id="recipes"></div>
        <div id="one-recipe"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
